<header>
  <app-header>
    <div class="header__content">
      <p *ngIf="isAuthorized$ | async" class="header__text">
        {{ name$ | async }}
      </p>
      <app-button
        *ngIf="isAuthorized$ | async"
        type="button"
        class="header__button"
        buttonText="logout"
        (click)="logout()"
      ></app-button>
    </div>
  </app-header>
</header>
