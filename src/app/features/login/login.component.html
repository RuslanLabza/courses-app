<main>
  <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h1 class="form__header-text">Login</h1>
    <div class="form__content">
      <div class="form__block">
        <div class="form__input__block">
          <label class="form__input__label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form__input"
            ngModel
            name="email"
            placeholder="Input text"
            #email="ngModel"
            required
            appEmailValidator
          />
          <span
            class="form__input__error-message"
            *ngIf="email.errors?.['required'] && (email.touched || f.submitted)"
            >Email is required</span
          >
          <span
            class="form__input__error-message"
            *ngIf="!email.errors?.['required'] && email.errors?.['emailIsNotValid'] && (email.touched || f.submitted)"
            >Email is not valid</span
          >
        </div>
        <div class="form__input__block">
          <label class="form__input__label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form__input"
            ngModel
            name="password"
            placeholder="Input text"
            #password="ngModel"
            required
          />
          <span
            class="form__input__error-message"
            *ngIf="password.errors?.['required'] && (password.touched || f.submitted)"
            >Password is required</span
          >
        </div>
        <app-button type="submit" buttonText="login"></app-button>
        <div class="form__footer">
          <p class="form__footer__text">
            If you don't have an account you may
            <a class="form__footer__link" routerLink="/registration"
              >Registration</a
            >
          </p>
        </div>
      </div>
    </div>
  </form>
</main>
