<app-header>
  <div class="header__content">
    <p class="header__text">Harry Potter</p>
    <app-button
      class="header__button"
      [buttonText]="buttonTextHeader"
    ></app-button>
  </div>
</app-header>
<app-info [title]="titleInfo" [text]="textInfo">
  <app-button [buttonText]="buttonTextInfo"></app-button>
</app-info>
<app-course-list
  class="course-list"
  [courses]="mockedCourseList"
  [coursesIsEditable]="true"
></app-course-list>
